    <h1>Incorporando multimídia ao site</h1>
    <h2>Tag iframe</h2>
    
    
    <h3>Incorporar outro site</h3>
    <iframe src="http://irati.ifpr.edu.br" height=300 width=300></iframe>
    <h3>Embutir audio no site</h3>
    <iframe width="30%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/992595616&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe><div style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;"><a href="https://soundcloud.com/139482410" title="DrinkArizona" target="_blank" style="color: #cccccc; text-decoration: none;">DrinkArizona</a> · <a href="https://soundcloud.com/139482410/lilium" title="Lilium" target="_blank" style="color: #cccccc; text-decoration: none;">Lilium</a></div>
    
    <h3> Incorporar vídeos ao site</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/WjEmquJhSas" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h2>Tag vídeo</h2>



    <video poster="video/represent.jpg" controls >
    <source src="video/represent1.mp4" type="video/mp4">
    </video>
    <source src="video/represent1.webm" type ="video/webm">

    <h2>Tag de audio</h2>
    <p>Descrição de Biblioteca de audio</p>

    <audio preload="metadata" controls>
        <source src="video/Eminem - The Real Slim Shady (Official Video - Clean Version)_160k.mp3" type="audio/mp3">
        <source src="video/Eminem - The Real Slim Shady (Official Video - Clean Version)_160k.ogg" type="audio/ogg">

        </audio>
